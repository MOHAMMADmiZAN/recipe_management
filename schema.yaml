components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 400
              message:
                type: string
                example: Bad Request
              errors:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                      example: email
                    message:
                      type: string
                      example: Email Field is Required
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 500
              message:
                type: string
                example: An unexpected error occurred while processing your request. Please try again later.
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 401
              message:
                type: string
                example: Access denied. You do not have permission to perform this operation.
    QueryParamValidationError:
      description: Bad Request - Query Parameter Validation Error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 400
              message:
                type: string
                example: Bad Request - Query Parameter Validation Error
              errors:
                type: array
                items:
                  type: object
                  properties:
                    parameter:
                      type: string
                      example: page
                    message:
                      type: string
                      example: Page number must be a positive integer.
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 404
              message:
                type: string
                example: Your Requested Item Not Found

    DataDeletedResponse:
      description: Data Deleted Successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 200
              message:
                type: string
                example: Your Requested Data Deleted Successfully
    SearchNotFoundResponse:
      description: NOT_FOUND
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 404
              message:
                type: string
                example: No Item match the provided search criteria.
  parameters:
    PageParam:
      in: query
      name: page
      description: "Page number (default: 1)"
      schema:
        type: integer
        format: int32
        minimum: 1

    LimitParam:
      in: query
      name: limit
      description: "Number of items per page (default: 10)"
      schema:
        type: integer
        format: int32
        minimum: 1
    SortParam:
      in: query
      name: sort
      description: "Sorting criteria (e.g., updatedAt)"
      schema:
        type: string
    SearchParam:
      in: query
      name: search
      description: "Search term to filter items by search value (optional)"
      schema:
        type: string

    SortTypeParam:
      in: query
      name: sort_type
      description: "Sorting By listing order"
      schema:
        type: string
        enum:
          - asc
          - dsc
        example: dsc
    IdParams:
      required: true
      in: path
      name: id
      description: "Item ID"
      schema:
        type: string
        pattern: "^[0-9a-fA-F]{24}$"
    ExpandParams:
      in: query
      name: expand
      description: "expand Data With expand keys"
      schema:
        type: string
  schemas:
    "Ingredient":
      type: object
      properties:
        ingredientId:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          example: Chicken
        quantity:
          type: string
          example: 1 pcs
        ingredientLink:
          type: object
          properties:
            href:
              type: string
              example: /ingredients/ingredient_id1
            rel:
              type: string
              example: index
    "Creator":
      type: object
      properties:
        userId:
          $ref: '#/components/schemas/Id'
        userLink:
          type: object
          properties:
            href:
              type: string
              example: /user/user_id1
            rel:
              type: string
              example: user
    "Pagination":
      type: object
      properties:
        total:
          type: integer
          example: 50
        limit:
          type: integer
          example: 10
        page:
          type: integer
          example: 2
        pages:
          type: integer
          example: 5
    "PaginationLinks":
      type: object
      properties:
        self:
          type: object
          properties:
            href:
              type: string
              example: "/items?page=2&limit=10&sort=-createdAt&search=Chicken"
            rel:
              type: string
              example: self
        prev:
          type: object
          properties:
            href:
              type: string
              example: "/items?page=1&limit=10&sort=-createdAt&search=Chicken"
            rel:
              type: string
              example: prev
        next:
          type: object
          properties:
            href:
              type: string
              example: "/items?page=3&limit=10&sort=-createdAt&search=Chicken"
            rel:
              type: string
              example: next
    "Id":
      type: string
      pattern: "^[0-9a-fA-F]{24}$"
    User:
      type: object
      properties:
        name:
          type: string
          example: "user123"
        email:
          type: string
          format: email
          example: "user@example.com"
        roles:
          type: array
          items:
            type: string
            enum: ['admin','user']
            default: user
        createdAt:
          type: string
          format: date-time
          example: "timestamp"
        updatedAt:
          type: string
          format: date-time
          example: "timestamp"
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                rel:
                  type: string
                  example: "self"
                href:
                  type: string
                  example: "/api/v1/users/user_id1"
                method:
                  type: string
                  example: "GET"
            update_profile:
              type: object
              properties:
                rel:
                  type: string
                  example: "update_profile"
                href:
                  type: string
                  example: "/api/v1/users/user_id1"
                method:
                  type: string
                  example: "PUT"
            delete_profile:
              type: object
              properties:
                rel:
                  type: string
                  example: "delete_profile"
                href:
                  type: string
                  example: "/api/v1/users/user_id1"
                method:
                  type: string
                  example: "DELETE"
    UserUpdateInput:
      type: object
      properties:
        name:
          type: string
          example: "new_user123"
        email:
          type: string
          format: email
          example: "new_user@example.com"
        roles:
          type: array
          items:
            type: string
            enum: ['admin','user']
            default: user
    UserPartialUpdateInput:
      type: object
      properties:
        currentPassword:
          type: string
          format: password
        newPassword:
